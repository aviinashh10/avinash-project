<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modern Stopwatch</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #2d085a 70%, #51267a 100%);
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Montserrat', Arial, sans-serif;
    }
    .container {
      background: #341a58;
      border-radius: 18px;
      box-shadow: 0 6px 32px rgba(65,47,110,0.15);
      padding: 42px 38px;
      min-width: 340px;
      text-align: center;
    }
    h1 {
      color: #fff;
      font-size: 2.1rem;
      margin-bottom: 18px;
    }
    .display {
      background: #491d83;
      color: #fff;
      font-size: 2.6rem;
      font-weight: bold;
      border-radius: 10px;
      margin: 0 auto 28px;
      padding: 18px 0;
      letter-spacing: 2px;
    }
    .button-row {
      display: flex;
      justify-content: center;
      gap: 14px;
      margin-bottom: 18px;
    }
    button {
      background: linear-gradient(135deg, #7d46ff 70%, #371c50 100%);
      color: #fff;
      font-family: inherit;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      padding: 12px 36px;
      margin: 0;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 2px 10px #311d4c50;
      transition: background 0.25s, transform 0.18s;
    }
    button:hover {
      background: #9881d6;
      color: #2d085a;
      transform: translateY(-2px) scale(1.05);
    }
    .laps {
      margin-top: 10px;
      color: #e4e1f0;
      text-align: left;
      max-height: 120px;
      overflow-y: auto;
      font-size: 1rem;
    }
    @media (max-width: 420px) {
      .container { min-width: 92vw; padding: 8vw 2vw; }
      .display { font-size: 2rem; }
      button { padding: 12px 10vw; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Stopwatch</h1>
    <div class="display" id="display">00:00:00.00</div>
    <div class="button-row">
      <button id="start">Start</button>
      <button id="pause">Pause</button>
      <button id="reset">Reset</button>
    </div>
    <div class="laps" id="laps"></div>
  </div>
  <script>
    let [ms, sec, min, hr] = [0, 0, 0, 0];
    let timer = null, running = false;
    const display = document.getElementById('display');
    const startBtn = document.getElementById('start');
    const pauseBtn = document.getElementById('pause');
    const resetBtn = document.getElementById('reset');
    const lapsDiv = document.getElementById('laps');
    function updateDisplay() {
      const two = n => n.toString().padStart(2, "0");
      display.textContent = `${two(hr)}:${two(min)}:${two(sec)}.${two(ms)}`;
    }
    function stopwatch() {
      ms += 1;
      if (ms === 100) { ms = 0; sec += 1; }
      if (sec === 60) { sec = 0; min += 1; }
      if (min === 60) { min = 0; hr += 1; }
      updateDisplay();
    }
    startBtn.onclick = function() {
      if (!running) { timer = setInterval(stopwatch, 10); running = true; }
    };
    pauseBtn.onclick = function() {
      clearInterval(timer); running = false;
      if (hr > 0 || min > 0 || sec > 0 || ms > 0) {
        const lap = document.createElement('div');
        lap.textContent = "Lap: " + display.textContent;
        lapsDiv.prepend(lap);
      }
    };
    resetBtn.onclick = function() {
      clearInterval(timer); [ms, sec, min, hr] = [0, 0, 0, 0];
      updateDisplay(); running = false; lapsDiv.innerHTML = "";
    };
    updateDisplay();
  </script>
</body>
</html>
